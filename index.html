<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coundown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="d-flex flex-wrap column-gap-3">
                    <input type="number" placeholder="Enter hours" class="form-control col" id="hour">
                    <input type="number" placeholder="Enter minits" class="form-control col" id="minit">
                    <input type="number" placeholder="Enter seconds" class="form-control col" id="second">
                    
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
              <button type="button" data-bs-dismiss="modal" onclick="return startCoundown()" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    <main>
      
      
      <div class="position-absolute top-50 start-50 translate-middle text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Start Coundown
        </button>
        <h1 class="mb-3 display-3 fw-bold">Coundown</h1>
            <div class="d-flex column-gap-3">
                <span id="hr" class="bg-black d-block w-100 p-4 fs-3 text-white"></span>
                <span id="min" class="bg-black d-block w-100 p-4 fs-3 text-white"></span>
                <span id="sec" class="bg-black d-block w-100 p-4 fs-3 text-white"></span>
            </div>

            <button class="btn btn-outline-dark mt-3" onclick="return start()">start</button>

        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
